apiVersion: apps/v1 
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert
    kompose.version: ""
  creationTimestamp: null
  labels:
    io.kompose.service: retool-jobs-runner
  name: retool-jobs-runner
spec:
  replicas: 1 # retool-jobs-runner pod should never be more than 1
  strategy: {}
  selector:
    matchLabels:
      io.kompose.service: retool-jobs-runner
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: retool-jobs-runner
    spec:
      containers:
      - args:
        - bash
        - -c
        - ./docker_scripts/wait-for-it.sh -t 0 $POSTGRES_HOST:$POSTGRES_PORT;
          ./docker_scripts/start_api.sh
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: jwt_secret
        - name: SERVICE_TYPE
          value: JOBS_RUNNER
        - name: NODE_ENV
          value: production
        - name: POSTGRES_DB
          value: retooldb
        - name: POSTGRES_HOST
          value: gms-staging-db.cukmoeiupeaw.ap-south-1.rds.amazonaws.com
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: naruto
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: postgres_password
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: encryption_key
        - name: LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: license_key
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: google_client_id
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: google_client_secret
        image: tryretool/backend:2.68.20
        name: retool-jobs-runner
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 2048M
          requests:
            cpu: "1"
            memory: 1024M
      restartPolicy: Always
status: {}